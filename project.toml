name = "Zero"
version = "0.1.0"
type = "exec"
language = "cpp"

[sources]
dirs = ["src", "external", "external/imgui"]

[includes]
dirs = ["include", "external", "external/Vulkan-Headers/include", "external/imgui"]

[build]
flags = ["-Wall", "-Wextra", "-Wpedantic"]
optimization = "2"
libs = ["glfw", "vulkan", "assimp"]

[deps]

[scripts]
prebuild = "for f in shaders/*.vert shaders/*.frag; do [ -f \"$f\" ] && glslc \"$f\" -o \"${f%.*}_${f##*.}.spv\"; done"
postbuild = "echo 'Build complete - $(ls shaders/*.spv 2>/dev/null | wc -l) shaders compiled'"
